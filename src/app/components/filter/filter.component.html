<div class="modal-header">
  <h4 class="modal-title">Filtrer</h4>
  <button
    type="button"
    class="close btn btn-danger"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">
    <form>
      <div style="margin-bottom: -16px">
        <select style="margin-right: 15px" id="operator0">
          <option value="0" selected>ET</option>
          <option value="1">OU</option>
        </select>
        <button
          class="btn btn-outline-primary btn-sm"
          (click)="addSubGroup()"
          style="margin-left: 2px"
        >
          <li class="fa fa-plus"></li>
          <span>sous-groupe</span>
        </button>
        <button
          class="btn btn-outline-primary btn-sm m-3"
          (click)="addRule('operator0')"
        >
          <li class="fa fa-plus"></li>
          <span>règle</span>
        </button>
      </div>
      <!-- sous-groupe-->
      <div id="subGroupDiv"></div>

      <!-- règles-->
      <div id="formDiv"></div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger btn-brand" (click)="close()">
    <i class="fa fa-times"></i>
    <span>Annuler</span>
  </button>

  <button type="button" class="btn btn-primary btn-brand" (click)="filter()">
    <i class="fa fa-filter"></i>
    <span>Filtrer</span>
  </button>
</div>
