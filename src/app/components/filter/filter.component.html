<div class="filter-modal-header">
  <h4>Filtrer</h4>
  <button
    type="button"
    class="filter-modal-close"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="filter-modal-body">
  <div>
    <form>
      <div class="filter-div">
        <select style="margin-right: 2px" id="operator0" class="filter-select">
          <option value="0" selected>ET</option>
          <option value="1">OU</option>
        </select>
        <button
          class="filter-btn filter-btn-success"
          (click)="addSubGroup()"
          style="margin-left: 2px"
        >
          <span>sous-groupe</span>
        </button>
        <button
          class="filter-btn filter-btn-success"
          (click)="addRule('operator0')"
        >
          <span>règle</span>
        </button>
      </div>
      <!-- sous-groupe-->
      <div id="subGroupDiv"></div>
      <!-- règles-->
      <div id="formDiv"></div>
    </form>
    <div class="mt-3">
      <b><p id="query" style="color: blue">SELECT * FROM ??? WHERE ???</p></b>
    </div>
  </div>
</div>

<div class="filter-modal-footer">
  <button
    type="button"
    class="filter-btn filter-btn-success filter-bg-dark"
    id="btnbtn"
    (click)="hide()"
  >
    <span>Hide Query</span>
  </button>

  <button
    type="button"
    class="filter-btn filter-btn-success filter-bg-red"
    (click)="close()"
  >
    <span>Annuler</span>
  </button>

  <button
    type="button"
    class="filter-btn filter-btn-success filter-bg-blue"
    (click)="filter()"
  >
    <span>Filtrer</span>
  </button>
</div>
